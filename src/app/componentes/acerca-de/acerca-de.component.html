<div class="card mat-card" id="first-card">
    <div id="profile-background"><img id="info-back-img" src="./assets/imgs/banner.jpg"></div>
    <div id="info" style="padding: 16px;">
      <div id="info-img">
        <img id="info-user-img" class="profile-image" src="#">
        <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen" onclick="showEditProfileModal()"></i></a></div>
      </div>
      <div class="row">
        <div class="col-3">
            <h3>{{ misDatos.nombre + " " + misDatos.apellido }}</h3>
            <h5>{{ misDatos.position }}</h5>
            <h6>{{ misDatos.email }}</h6>
        </div>
        <div class="col-9">
            <h3>Acerca de</h3>
            <p>
              {{ misDatos.position }}
            </p>
        </div>
      </div>
    </div>
</div>
